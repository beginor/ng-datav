<div class="dv-border-box-5">
  @let w = width();
  @let h = height();
  <svg class="dv-border-svg-container" [class.dv-reverse]="reverse()" [attr.width]="w" [attr.height]="h">
    <polygon [attr.fill]="backgroundColor()" [attr.points]="backgroundPoints(w, h)" />
    @let _colors = colors();
    <polyline class="dv-bb5-line-1" [attr.stroke]="_colors[0]" [attr.points]="line1Points(w, h)" />
    <polyline class="dv-bb5-line-2" [attr.stroke]="_colors[1]" [attr.points]="line2Points(w, h)" />
    <polyline class="dv-bb5-line-3" [attr.stroke]="_colors[1]" [attr.points]="line3Points(w)" />
    <polyline class="dv-bb5-line-4" [attr.stroke]="_colors[1]" [attr.points]="line4Points(w)" />
    <polyline class="dv-bb5-line-5" [attr.stroke]="_colors[1]" [attr.points]="line5Points(w, h)" />
    <polyline class="dv-bb5-line-6" [attr.stroke]="_colors[1]" [attr.points]="line6Points(w, h)" />
  </svg>
  <div class="border-box-content">
    <ng-content></ng-content>
  </div>
</div>
