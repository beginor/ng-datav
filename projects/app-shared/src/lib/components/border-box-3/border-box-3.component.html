<div class="dv-border-box-3">
  @let w = width();
  @let h = height();
  <svg class="dv-border-svg-container" [attr.width]="w" [attr.height]="h">
    <polygon [attr.fill]="backgroundColor()" [attr.points]="backgroundPoints(w, h)" />
    @let _colors = colors();
    <polyline class="dv-bb3-line2" [attr.stroke]="_colors[1]" [attr.points]="line2Points(w, h)" />
    <polyline class="dv-bb3-line2" [attr.stroke]="_colors[1]" [attr.points]="line3Points(w, h)" />
    <polyline class="dv-bb3-line2" [attr.stroke]="_colors[1]" [attr.points]="line4Points(w, h)" />
    <polyline class="dv-bb3-line1" [attr.stroke]="_colors[0]" [attr.points]="line1Points(w, h)" />
  </svg>

  <div class="border-box-content">
    <ng-content></ng-content>
  </div>
</div>
