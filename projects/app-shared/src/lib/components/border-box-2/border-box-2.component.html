<div class="dv-border-box-2">
  @let w = width();
  @let h = height();
  <svg class="dv-border-svg-container" [attr.width]="w" [attr.height]="h">
    <polygon [attr.fill]="backgroundColor()" [attr.points]="backgroundPoints(w, h)"  />
    @let _colors = colors();
    <polyline [attr.stroke]="_colors[0]" [attr.points]="border1Points(w, h)"  />
    <polyline [attr.stroke]="_colors[1]" [attr.points]="border2Points(w, h)"   />
    <circle [attr.fill]="_colors[0]" cx="11" cy="11" r="1" />
    <circle [attr.fill]="_colors[0]" [attr.cx]="w - 11" cy="11" r="1" />
    <circle [attr.fill]="_colors[0]" [attr.cx]="w - 11" [attr.cy]="h - 11" r="1" />
    <circle [attr.fill]="_colors[0]" cx="11" [attr.cy]="h - 11" r="1" />
  </svg>
  <div class="border-box-content">
    <ng-content></ng-content>
  </div>
</div>
